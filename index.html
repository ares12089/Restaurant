<script>
	function actualizarReloj() {
	  var fecha = new Date();
	  var horas = fecha.getHours();
	  var minutos = fecha.getMinutes();
	  var segundos = fecha.getSeconds();
	  var ampm = horas >= 12 ? 'PM' : 'AM';

		// Convertir las horas al formato de 12 horas
		horas = horas % 12;
		horas = horas ? horas : 12;

	  // Asegurarse de que los valores de horas, minutos y segundos tengan siempre dos dígitos
	  if (horas < 10) {
		horas = "0" + horas;
	  }
	  if (minutos < 10) {
		minutos = "0" + minutos;
	  }
	  if (segundos < 10) {
		segundos = "0" + segundos;
	  } 
	  // Actualizar el contenido del elemento con el ID "reloj"
	  document.getElementById("reloj").innerHTML = horas + ":" + minutos + ":" + segundos + " " + ampm;
	}
	// Llamar a la función actualizarReloj cada segundo
	setInterval(actualizarReloj, 1000);
	</script>

	<script>
	function dibujarReloj() {
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var centroX = canvas.width / 2;
  var centroY = canvas.height / 2;
  var radio = canvas.width / 2 - 10;

  var fecha = new Date();
  var horas = fecha.getHours();
  var minutos = fecha.getMinutes();
  var segundos = fecha.getSeconds();

  // Limpiar el lienzo
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Dibujar el contorno del reloj
  ctx.beginPath();
  ctx.arc(centroX, centroY, radio, 0, 2 * Math.PI);
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#FFFFFF";
  ctx.stroke();
  ctx.closePath();

  // Dibujar las manecillas de las horas, minutos y segundos
  dibujarManecilla(ctx, centroX, centroY, (horas % 12) * 30 + minutos / 2, radio * 0.5, 6, "#BB5FFF"); // Manecilla de las horas
  dibujarManecilla(ctx, centroX, centroY, minutos * 6, radio * 0.8, 4, "#FF7B5F"); // Manecilla de los minutos
  dibujarManecilla(ctx, centroX, centroY, segundos * 6, radio * 0.9, 2, "#ff0000"); // Manecilla de los segundos

  // Dibujar el centro del reloj
  ctx.beginPath();
  ctx.arc(centroX, centroY, 5, 0, 2 * Math.PI);
  ctx.fillStyle = "#FFFFFF";
  ctx.fill();
  ctx.closePath();
}

function dibujarManecilla(ctx, x, y, angulo, longitud, ancho, color) {
  ctx.beginPath();
  ctx.lineWidth = ancho;
  ctx.lineCap = "round";
  ctx.strokeStyle = color;
  ctx.moveTo(x, y);
  ctx.lineTo(x + Math.sin(angulo * Math.PI / 180) * longitud, y - Math.cos(angulo * Math.PI / 180) * longitud);
  ctx.stroke();
  ctx.closePath();
}

// Actualizar el reloj cada segundo
setInterval(dibujarReloj, 1000);

// Dibujar el reloj inicialmente
dibujarReloj();
</script>
